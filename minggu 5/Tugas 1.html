<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<fieldset>
	<p>Input Form</p>
	<input type="text" name="tambahbarang">
	<button onclick="tambah()">Tambah</button>
	<ul id="listbarang">

	</ul>
    </fieldset>
	<script type="text/javascript">
		var databarang = ["Kursi", "Buku", "Penghapus"];
		function daftar_barang(){
		var barang = document.getElementById("listbarang");
		barang.innerHTML = "";
			for(var i = 0; i < databarang.length; i++){
				var edit = "<a href='#' onclick='arrayEdit("+i+")'>Edit</a>";
				var hapus = "<a href='#' onclick='arrayHapus("+i+")'>Hapus</a>";
				barang.innerHTML += "<li>" + databarang[i] + " [ "+ edit + " | "+ hapus +" ]</li>"; 
			}
		}
		daftar_barang();

		function tambah(){
    	var input = document.querySelector("input[name=tambahbarang]");
    		databarang.push(input.value);
    	daftar_barang();
		}

		function arrayEdit(id){
    	var barangnew = prompt("Nama baru", databarang[id]);
    		databarang[id] = barangnew;
    	daftar_barang();
		}

		function arrayHapus(id){
    		databarang.splice(id, 1);
    	daftar_barang();
		}
    </script>
</body>
</html>
